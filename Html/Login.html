<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/Css/Login.css" />
    <title>CSS Login Screen Tutorial</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-right">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html">Products</a></li>
          <li><a href="/About.html">About</a></li>
          <li><a href="/login.html">Login</a></li>
          <li><a href="/Html/Register.html">Create Account</a></li>
        </ul>
      </div>
    </nav>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <button>
            <a href="/Html/Index.html" style="text-decoration: none">Login</a>
          </button>
          <p class="message">
            Not registered? <a href="/Html/Register.html">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
